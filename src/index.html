<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  

  <main class="main">
    <picture class="newsletter-picture">
      <source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width: 451px)" />
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-image" class="main-img">
    </picture>
    <section class="newsLetter-content">
      <h1 class="heading-h1">Stay updated!</h1>
      <p>Join 0,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>
          <img src="./assets/images/icon-list.svg" alt="tick">
          <p>Product discovery and building what matters</p>
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="tick">
          <p>Measuring to ensure updates are a success</p>
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="tick">
          <p>And much more!</p>
        </li>
      </ul>
      <form action="" id="container-form" >
        <div>
          <label for="email">Eamil Address</label>
          <small></small>
          <input type="text" name="email" id="email" placeholder="ash@loremcompany.com" 
          describedby="email info">
        </div>
        <button class="btn" type="submit">Subscribe to monthly newletter</button>
      </form>
    </section>
  </main>
  
  
</body>
</html>
